<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Editor Extended</title>
</head>

<body>
    <canvas id="axisCanvas" style="
                position: absolute;
                top: 10px;
                left: 10px;
                width: 150px;
                height: 150px;
                z-index: 1000;
                pointer-events: none;"></canvas>

    <div id="editor-panel">
        <h3>Editor</h3>
        <label><span>X:</span> <input id="posX" type="number" step="0.5"></label>
        <label><span>Y:</span> <input id="posY" type="number" step="0.5"></label>
        <label><span>Z:</span> <input id="posZ" type="number" step="0.5"></label>

        <label><span>Width:</span> <input id="sizeX" type="number" step="0.5"></label>
        <label><span>Height:</span> <input id="sizeY" type="number" step="0.5"></label>
        <label><span>Depth:</span> <input id="sizeZ" type="number" step="0.5"></label>

        <label><span>Rot X:</span> <input id="rotX" type="number" step="1"></label>
        <label><span>Rot Y:</span> <input id="rotY" type="number" step="1"></label>
        <label><span>Rot Z:</span> <input id="rotZ" type="number" step="1"></label>

        <label><span>Color:</span> <input id="color" type="color"></label>
        <label><span>Texture:</span>
            <select id="textureSelect">
                <option value="">None</option>
                <option value="https://www.dailysummary.io/textures/stone.jpg">Stone</option>
                <option value="https://www.dailysummary.io/textures/hardwood2_diffuse.jpg">Hardwood</option>
                <option value="https://www.dailysummary.io/textures/brick_diffuse.jpg">Brick</option>
                <option value="custom">Custom URL</option>
            </select>
        </label>
        <label id="textureURLLabel" style="display:none;">URL: <input id="texture" type="text"></label>
        <label><span>Model Source:</span>
            <select id="modelSelect">
                <option value="">None</option>
                <option value="https://www.dailysummary.io/models/ModularRoadKit.glb">Modular Road Kit</option>
                <option value="https://www.dailysummary.io/models/FullCity.glb">Full City</option>
                <option value="https://www.dailysummary.io/models/city.glb">City</option>
                <option value="https://www.dailysummary.io/models/city_highres.glb">City High Res</option>
                <option value="https://www.dailysummary.io/models/npcs_are_becoming_smart_map.glb">NPC Smart</option>
                <option value="https://www.dailysummary.io/models/q2dm1Merged.glb">Q2Dm1</option>
                <option value="https://www.dailysummary.io/models/GiganticCity.glb">Gigantic City</option>
            </select>
        </label>
        <label id="submodelLabel" style="display:none;">
            <span>Submodel:</span>
            <select id="submodelSelect"></select>
        </label>
        <button id="applyBtn">Apply</button>
        <button id="addBtn">Add</button>
        <button id="deleteBtn">Delete</button>
        <button id="loadBtn">Load Map</button>
        <button id="exportBtn">Export</button>
    </div>

    <div id="overlay">
        <div style="max-width:800px; margin:auto;">
            <h2 id="overlayTitle"></h2>
            <textarea id="overlayText"></textarea><br>
            <button id="overlayConfirmBtn">OK</button>
            <button id="overlayCancelBtn">Cancel</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
